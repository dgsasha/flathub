app-id: io.github.dgsasha.Remembrance
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: remembrance

finish-args:
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --system-talk-name=org.freedesktop.login1

modules:
  - name: libportal
    buildsystem: meson
    config-opts:
      - -Ddocs=false
      - -Dbackends=gtk4
    sources:
      - type: archive
        url: https://github.com/flatpak/libportal/archive/refs/tags/0.6.tar.gz
        sha256: 8ad326c4f53b7433645dc86d994fef0292bee8adda0fe67db9288ace19250a9c

  - name: remembrance
    buildsystem: meson
    config-opts:
      - -Denable-portals=true
    sources:
      - type: archive
        url: https://github.com/dgsasha/remembrance/archive/refs/tags/0.1.1.tar.gz
        sha256: 653a18a89559d412bcbd2b1b14d75ddf3e178119575898f870352157721bf60e
