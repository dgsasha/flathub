app-id: io.github.dgsasha.Remembrance
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: remembrance

finish-args:
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --system-talk-name=org.freedesktop.login1

modules:
  - name: libportal
    buildsystem: meson
    config-opts:
      - -Ddocs=false
      - -Dbackends=gtk4
    sources:
      - type: archive
        url: https://github.com/flatpak/libportal/archive/refs/tags/0.6.tar.gz
        sha256: 8ad326c4f53b7433645dc86d994fef0292bee8adda0fe67db9288ace19250a9c

  - name: remembrance
    buildsystem: meson
    config-opts:
      - -Denable-portals=true
    sources:
      - type: archive
        url: https://github.com/dgsasha/remembrance/archive/refs/tags/0.1.tar.gz
        sha256: 8571c480ff629c3cc03b3f1cff7d98495c1897330c9b1a6e83bd7bd445376d86
