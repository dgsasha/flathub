app-id: com.github.dgsasha.Remembrance
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: remembrance

finish-args:
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --talk-name=org.freedesktop.Notifications
  - --system-talk-name=org.freedesktop.login1
  - --own-name=com.github.dgsasha.Remembrance
  - --own-name=com.github.dgsasha.Remembrance.Service

modules:
  - name: libportal
    buildsystem: meson
    config-opts:
      - -Ddocs=false
      - -Dbackends=gtk4
    sources:
      - type: archive
        url: https://github.com/flatpak/libportal/archive/refs/tags/0.6.tar.gz
        sha256: 8ad326c4f53b7433645dc86d994fef0292bee8adda0fe67db9288ace19250a9c

  - name: remembrance
    buildsystem: meson
    config-opts:
      - -Denable-portals=true
    sources:
      - type: archive
        url: https://github.com/dgsasha/remembrance/archive/refs/tags/0.1.tar.gz
        sha256: acc4538b36fb60a443775f4f86afb5d68cb6fba9a8393624182f9b8ef0fc870d


